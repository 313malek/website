<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A grouped pure CSS parallax demo by Keith Clark</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css" type="text/css">


    </head>

<body>
    
  <div class="extra__info">
    Hi there my name is Dion Low and I'm testing out Parallax Scrolling on my personal website. 
    </div>
<!--
    <nav class="navbar navbar-inverse navbr-fixed-top" style="margin-bottom:0px"> 
        <ul class="nav navbar-nav ">
            <li><a id="go-hacker">Hacker</a></li>
            <li><a id="go-hipster">Hipster</a></li>
            <li><a id="go-hustler">Hustler</a></li>
        </ul>
    </nav>
-->
  <div class="parallax" >
    <div id="group1" class="parallax__group"> 
        <div id="main_overlay">  </div>
        
        <!--            Layer contains background image -->
          <div class="parallax__layer parallax__layer--base"></div> 
        <div class="parallax__layer parallax__layer--fore">
            <div class="intro_text"> 
                <div id="nameline"> Dion Low is a </div>
                <div id="hhh"> 
                    <span style="color:white;">Hacker.</span> 
                    <span style="color:darkgrey;">Hipster.</span> 
                    <span style="color:whitesmoke;">Hustler.</span> 
                </div>
            </div>
      </div>
    </div>
      
<!--      HACKER-->
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="contact"> <h2 id="email">dionlow@mit.edu</h2> </div>
        <div class="title">Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Hacker</div>
      </div>
    </div>
      
<!--      HIPSTER-->
    <div id="group3" class="parallax__group">
<!--
      <div class="parallax__layer parallax__layer--back">
        <div class="title">background Layer</div>
      </div>
-->
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Hipster</div>
      </div>
    </div>
      
<!--      HUSTLER-->
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Hustler</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    
  </div>



</body>

</html>
